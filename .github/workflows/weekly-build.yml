name: Weekly-build-release

on:
  push:
    branches: [ "master" ]
#  schedule:
#    - cron: "0 16 * * 0"

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup vcpkg
      run: git clone https://github.com/Microsoft/vcpkg --depth 1 && cd vcpkg && ./bootstrap-vcpkg.bat
      
    - name: Install library
      run: vcpkg install jsoncpp:x64-windows && vcpkg install openssl:x64-windows && vcpkg install boost-asio:x64-windows && vcpkg integrate install

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    
    - name: Test with environment variables
      run: echo $TAG_NAME - $RELEASE_NAME
      env:
        TAG_NAME: weekly-tag-${{ steps.date.outputs.date }}
        RELEASE_NAME: weekly-release-${{ steps.date.outputs.date }}

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
          tag_name: $TAG_NAME
          name: Release $RELEASE_NAME
          body: auto weekly release
          draft: false
          prerelease: true
          files: |
            SimpleNotNotchianMinecraftServer.exe
            OldVersionJson.json
            LICENSE 
